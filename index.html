<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>

  <body class="container m-auto">
    <main>
      <!-- main content container -->
      <div class="flex flex-col md:flex-row">
        <!-- shaip card container -->
        <div class="flex-1 grid md:grid-col-1 md:grid-cols-2 lg:grid-col-3">
          <!-- triangle -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/triangle.png" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Triangle</h2>
              <p class="text-center">Area (A) = 0.5 x b x h</p>
              <div>
                <input
                  id="triangle-base"
                  class="w-24 text-xl p-1 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="ml-2 mr-3">cm</span>
                <input
                  id="triangle-hight"
                  class="w-24 text-xl p-1 rounded-sm"
                  type="text"
                  name=""
                  id=""
                  placeholder="w"
                />
                <span class="ml-2 mr-3">cm</span>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateTriangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- rectangle -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/rectangle.png" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Rectangke</h2>
              <p class="text-center">Area (A) = w x l</p>
              <div>
                <input
                  id="rectangle-width"
                  class="w-24 text-xl p-1 rounded-sm"
                  type="text"
                  placeholder="w"
                />
                <span class="ml-2 mr-3">cm</span>
                <input
                  id="rectangle-lenght"
                  class="w-24 text-xl p-1 rounded-sm"
                  type="text"
                  name=""
                  id=""
                  placeholder="l"
                />
                <span class="ml-2 mr-3">cm</span>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateRectangleArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
          <!-- rectangle -->
          <div class="card bg-base-100 w-96 shadow-xl">
            <figure>
              <img src="images/parallelogram.png" />
            </figure>
            <div class="card-body">
              <h2 class="card-title">Parallelogram</h2>
              <p class="text-center">Area (A) = b*h</p>
              <div>
                <input
                  id="parallelogram-base"
                  class="w-24 text-xl p-1 rounded-sm"
                  type="text"
                  placeholder="b"
                />
                <span class="ml-2 mr-3">cm</span>
                <input
                  id="parallelogram-hight"
                  class="w-24 text-xl p-1 rounded-sm"
                  type="text"
                  name=""
                  id=""
                  placeholder="h"
                />
                <span class="ml-2 mr-3">cm</span>
              </div>
              <div class="card-actions">
                <button
                  onclick="calculateParallelogramArea()"
                  class="btn btn-primary w-full"
                >
                  Calculate
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- area calculation container -->
        <div class="w-96 border-solid border-2 border-sky-500 rounded-sm">
          <h3 class="text-3xl text-center">Area calculation</h3>
        </div>
      </div>
    </main>
    <script src="script/triangle.js"></script>
    <script src="script/rectangle.js"></script>
    <script src="script/calculate.js"></script>
    <script src="script/geometry_genius_items.js"></script>
  </body>
</html>
